name: Deploy to Dokku
on:
  workflow_dispatch:
  push:
    branches: [main]

# cancel previous jobs to avoid deploy locks on dokku
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install SSH key
        run: |
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Add remote and push
        run: |
          git remote add dokku dokku@${{ secrets.DOKKU_HOST }}:blog.meddibia.com
          GIT_SSH_COMMAND="ssh -v \
            -i private_key.pem \
            -o UserKnownHostsFile=/dev/null \
            -o StrictHostKeyChecking=no" \
          git push dokku `git subtree split --prefix frontend`:main -f
